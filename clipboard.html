<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de uso de dependencia</title>
</head>
<body>
    <p id="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe aliquam fuga nemo quibusdam harum. 
        Temporibus dolorum iste, 
        ipsum velit quia hic, nesciunt deserunt, culpa sapiente rem delectus voluptas et beatae?
    </p>
    <button class="btn" data-clipboard-target="#paragraph"></button>
    
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script>
        //el clipboard
        new ClipboardJS('.btn');
    </script>
</body>
</html>
